<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div id="start">
            <div id="startknap" class="pulse"></div>
        </div>
        <div id="gameinfo" class="hide"></div>
        <div id="game" class="hide">
            <div id="game_foreground"></div>
            <div id="game_background"></div>
            <div id="game_elements"></div>

            <div id="game_ui">
                <div id="score_board" class="farveskift">SCORE
                    <div id="score_points">0</div>
                </div>
                <div id="time_board">
                    <div id="time_board_fill" class="timer"></div>
                </div>
                <div id="liv_board">
                    <div id="hjerte1" class="hjerter"></div>
                    <div id="hjerte2" class="hjerter"></div>
                    <div id="hjerte3" class="hjerter"></div>
                </div>
                <div id="good_selector">
                    <div id="good_knap" class="tryk"></div>
                </div>
                <div id="bad_selector"></div>
            </div>
        </div>

        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
